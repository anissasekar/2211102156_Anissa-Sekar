<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validasi Nama</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <h3 class="text-center mb-4">Form Nama</h3>
  <form id="namaForm">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda">
      <div id="namaError" class="error"></div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

<script>
$(document).ready(function(){
  $("#namaForm").on("submit", function(e){
    e.preventDefault(); // Mencegah form submit normal
    let nama = $("#nama").val().trim();

    if(nama === ""){
      $("#namaError").text("Nama tidak boleh kosong!");
      $("#nama").addClass("is-invalid");
    } else {
      $("#namaError").text("");
      $("#nama").removeClass("is-invalid");
      alert("Form berhasil dikirim!\nNama: " + nama);
      // Di sini bisa lanjut kirim data ke server, dll.
    }
  });

  // Hapus error saat user mulai mengetik
  $("#nama").on("input", function(){
    $("#namaError").text("");
    $("#nama").removeClass("is-invalid");
  });
});
</script>

</body>
</html>
